<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <div class="container__body p-3">
        <!--Title-->
        <h2 class="text-white text-center display-3 mb-3">Suscribete ahora.</h2>
    
            <!-- Inputs Section -->
            <form class="container-fluid">
    
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3 text-white">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
                          </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="mb-3 text-white">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                          </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="mb-3 text-white">
                            <label for="exampleFormControlInput1" class="form-label">Age</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Age" required min="1" max="110">
                          </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="mb-3 text-white">
                            <label for="exampleFormControlInput1" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
                          </div>
                    </div>

                    <div class="row">
                        <input class="btn btn-primary w-25 m-auto" type="submit" value="Send">
                    </div>

                </div>
            </form>
    </div>





    
                
    
                
    
                
                

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
